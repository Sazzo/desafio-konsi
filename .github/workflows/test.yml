name: Tests
on:
  push:
    branches:
      - main
  workflow_call:

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: ./.github/workflows/setup-tests.yml

      - name: Run unit tests
        run: pnpm test:unit
        env:
          NODE_ENV: test
          CI: true

  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: ./.github/workflows/setup-tests.yml

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Run integration tests
        run: pnpm test:integration
        env:
          NODE_ENV: test
          CI: true
